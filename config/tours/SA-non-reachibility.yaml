id: SA-non-reachibility
name: Static Analysis - Static non-reachibility
description: >-
  This is a tour created to describe Static Analysis tool - Static
  non-reachibility
title_default: Static Analysis - Static non-reachibility
steps:
  - title: Step 1 - Begin
    element: >-
      #left .unified-panel .unified-panel-body .toolMenuContainer .toolMenu
      .toolSectionTitle.tool-menu-section-default a[href$="javascript:void(0)"]
      .name
    content: Click here to list available tools.
    placement: bottom
  - title: Step 2 - Select tool
    element: >-
      #left > div.unified-panel > div.unified-panel-body > div > div.toolMenu >
      div:nth-child(4) > div > div > div:nth-child(2) > div:nth-child(5) > a
    content: And click on Static Analysis tool.
    placement: bottom
  - title: Step 3 - Model file
    element: 'div[tour_id="model"]'
    content: >-
      Choose your model file. This tool supports only .bcs files stored in your
      history.
    placement: auto
  - title: Single dataset
    element: >-
      #uid-58 > div.ui-form-field >
      div.ui-select-content.d-flex.flex-row.flex-wrap.flex-lg-nowrap >
      div:nth-child(1) > div
    content: Please select Single dataset (current option).
    placement: right
  - title: Step 4 - Choose method
    element: '#s2id_field-uid-65_select > a'
    content: Select static non-reachability.
    placement: left
  - title: Insert agent
    element: 'div[tour_id="Method|complex"]'
    content: 'Enter an agent, you want to reach.'
    placement: left
  - title: Step 6 - Notifications
    element: '#field-uid-70'
    content: Select an option.
  - title: Step 7 - Accomplishment
    element: '#execute'
    content: Just click Execute and it is done.
    placement: auto
  - title: Step 8 - Results
    element: .list-items
    content: >-
      Now you have to wait while your data are processing and then you can view
      or visualize your data.
    placement: left
